    <form id="fileUpload"></form>

        <input type="submit">

<script>
    fileUpload.onsubmit = async (event) => {
        event.preventDefault();

            method: 'POST',
            body: new FormData(fileUpload)
        });
        alert(response);
        //alert(result.message);
    }
</script>
