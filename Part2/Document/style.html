<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
    </head>
    <body class = "main page">
        <div id="div">Button</div>
    </body>
</html>
<script>
    /*
    * Two ways to style elements:
    * 1. Create a class in CSS and add it: <div class="...">
    * 2. Write properties directly into style: <div style="...">.
    * NOTE: always prefer CSS classes to style. 
    * #2 should only be used if classes “can’t handle it”.
    */
    alert(document.body.className);

    //classList:
    document.body.classList.add('article');
    alert(document.body.className);
    //methods of classList:
    /*
    * elem.classList.add/remove("class"):  adds/removes the class.
    * elem.classList.toggle("class"): adds the class if it doesn’t exist, otherwise removes it.
    * elem.classList.contains("class"): checks for the given class, returns true/false.
    */
    //NOTE: classList is iterable:
    for (let name of document.body.classList) {
        alert(name);
    }

    //Element style:
    //NOTE: for multi word property, camelCaase is used
    document.body.style.backgroundColor = prompt('background color?', 'green');

    //resetting style:
    document.body.style.display = "none";
    setTimeout(() => document.body.style.display = "", 1000);

    //Full rewrite with style.cssText
    //To set the full style as a string, there’s a special property style.cssText:
    div.style.cssText=`color: red !important;
    background-color: yellow;
    width: 100px;
    text-align: center;
    `;

  alert(div.style.cssText);
</script>
