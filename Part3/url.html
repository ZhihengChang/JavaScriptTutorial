<script>
    //create a URL object:
    let url = new URL('https://javascript.info/profile/admin')
    //or in (url, [base]): 
    let url2 = new URL('/profile/admin', 'https://javascript.info');
    //url and url2 are the same
    //The URL object immediately allows us to access its components:
    alert(url.protocol);
    alert(url.host);
    alert(url.pathname);
    
    /**
     * protocal: https:
     * hostname: site.com
     * port: ex: 8080
     * pathname: /path/page
     * search query: p1=v1 etc.
     * hash: #hash
    */

   //to handle search param use URLSearchParams
   //methods: append, delete, get etc.
   url = new URL('https://google.com/search')
   url.searchParams.set('q', 'test me!');
