    * if fetch from another web-site, it will probably fail
    * origin - domain/port/protocol triplet
    * cross-origin requests:
    * those sent to another domain even a subdomain or protocol
    * or port-require special headers from the remote side
    * 
    * one way to communicate with another server was to submit a form
    * another way is to use a script tag
    * a script can have any src with any domain
    */
    function gotWeather({ temperature, humidity }) {
        alert(`temperature: ${temperature}, humidity: ${humidity}`);
    }
    //set callback = gotWeather
    let script = document.createElement('script');
    script.src = `http://another.com/weather.json?callback=gotWeather`;
    document.body.append(script);
